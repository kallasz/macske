{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream control - macske</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link rel="stylesheet" href="{% static 'stream.css' %}">
</head>

<body>
    {% include 'blocks/header.html' %}
    <main>
        <h1>Stream Control</h1>
        <div id="button_bar" x-status="disconnected">
            <button>Meta</button> <!-- Play/pause -->
            <input type="number" id="lores_video_scale" value="0.5" step="0.1" min="0.1" max="1.0">
            <span id="status">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" id="pulse">
                    <circle cx="15" cy="15" r="7.5" fill="white" id="pulse_svg_circle" />
                </svg>
            </span> <!-- Connected / Recording / Disconnected -->
        </div>
        <canvas id="video_stream" width="640" height="480"></canvas>
    </main>
    {% include 'blocks/footer.html' %}
</body>

</html>
