{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream control - macske</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link rel="stylesheet" href="{% static 'stream.css' %}">
    <script src="{% static 'stream.js' %}" defer></script>
</head>

<body>
    {% include 'blocks/header.html' %}
    <main>
        <h1>Stream Control</h1>
        <div id="button_bar" x-status="disconnected">
            <button id="stream-start">
                ‚ñ∂Ô∏é START
            </button>
            <button id="stream-stop" hidden>
                ‚èπ STOP
            </button>
            <!-- <input type="number" id="lores_video_scale" value="0.5" step="0.1" min="0.1" max="1.0"> -->
            <span id="status">
                <svg xmlns="http://www.w3.org/2000/svg" height="40" id="pulse">
                    <circle cx="20" cy="20" r="7.5" fill="white" id="pulse_svg_circle" />
                    {% comment %} <text x="37" y="26.5" fill="white" font-size="17" visibility="hidden">I love Jal√°nüòçüòòü•∞!</text> {% endcomment %}
                    <text x="37" y="26.5" fill="white" font-size="17" x-for-status="disconnected">DISCONNECTED</text>
                    <text x="37" y="26.5" fill="white" font-size="17" visibility="hidden" x-for-status="not_recording">NOT RECORDING</text>
                    <text x="37" y="26.5" fill="white" font-size="17" visibility="hidden" x-for-status="recording">RECORDING</text>
                    <text x="37" y="26.5" fill="white" font-size="17" visibility="hidden" x-for-status="reconnecting">RECONNECTING</text>
                </svg>
            </span> <!-- Connected / Recording / Disconnected -->
        </div>
        <canvas id="video_stream" width="640" height="480"></canvas>
    </main>
    {% include 'blocks/footer.html' %}
</body>

</html>
